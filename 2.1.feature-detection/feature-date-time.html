<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/html5.css">
    <title>Date & Time, Color Input Type</title>
</head>
<body>
    <main>
        <h1>Date & Time, Color Input Type</h1>
        <input type="color" id="colorpicker" class="hidden">

        <select id="colorpicker-fallback">
            <option value="red">red
            <option value="green">green
            <option value="blue">blue
            <option value="orange">orange
            <option value="purple">purple
            <option value="pink">pink
            <option value="brown">brown
            <option value="black">black
            <option value="white">white
            <option value="grey">grey
        </select>
    </main>

    <script>

        var colorpicker = document.querySelector('#colorpicker');
        var colorpickerAttr = colorpicker.getAttribute('type');
        var colorpickerFallback = document.querySelector('#colorpicker-fallback');

        if(colorpickerAttr == 'text'){
            colorpicker.classList.add('hidden');
            colorpickerFallback.classList.remove('hidden');
        } else {
            colorpicker.classList.remove('hidden');
            colorpickerFallback.classList.add('hidden');
        }

    </script>

</body>
</html>
