<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hanging Punctation</title>

    <style>

        blockquote {
            font-style: italic;
            font-size: 2rem;
            width: 80;
            border-left: 2px solid pink;
            padding: 10px 0;
            background-color: green;

            hanging-punctuation: first;
        }


        /*@supports not (hanging-punctuation: first) {*/

            /*blockquote {*/

                /*background-color: red;*/
            /*}*/

            /*blockquote::first-letter {*/
                /*margin-left: -1rem;*/
            /*}*/

        /*}*/

        .no-punctuation:before {
            content: '“';
            position: absolute;
            margin-left: -1rem;
        }

    </style>
</head>
<body>

<blockquote>“Et harum quidem rerum facilis est et expedita distinctio.”</blockquote>

<script>

    if(!('hanging-punctuation' in document.body.style)) {

        var blockquote = document.querySelector('blockquote');
        var str = document.querySelector('blockquote').innerHTML;

        if (str.substring(0, 1) == '“') {
            str = str.substring(1);
            blockquote.innerHTML = str;
            blockquote.classList.add('no-punctuation');
        }

    }

</script>
</body>
</html>
